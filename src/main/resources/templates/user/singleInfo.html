<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserInfo</title>
    <!--/*/ <th:block th:include="layout/fragments.html :: headerfiles"> /*/--><!--/*/ </th:block> /*/-->
    <!--/*/ <th:block th:include="user/listUser.html :: headerfiles"> /*/--><!--/*/ </th:block> /*/-->
</head>
<body>
    <section>
        <header th:replace="layout/fragments.html :: header">
        </header>
        <main>
            <section class="container">
                <div class="card">
                    <div class="card-header" th:text="${userCommand.Id}">
                    </div>
                    <div class="card-content">
                        <div class="card-description">
                            <div class="card-type">
                                <img src="" th:src="@{'/user/' + ${userCommand.Id} + '/image'}" width="200" height="200">
                            </div>
                            <div th:text="${userCommand.firstName}"></div>
                            <div th:text="${userCommand.lastName}"></div>
                            <div th:text="${userCommand.username}"></div>
                            <div th:text="${userCommand.password}"></div>
                            <div th:text="${userCommand.mobileNum}"></div>
                            <div th:text="${userCommand.email}"></div>
                            <div th:text="${userCommand.birthDate}"></div>
                            <div th:text="${userCommand.role}"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </section>
</body>
</html>
